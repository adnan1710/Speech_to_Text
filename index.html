<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Speech to Text</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Speech to Text</h1>
        <div class="form-group">
            <textarea id="textbox" rows="6" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button id="start-btn" class="start-btn btn btn-danger btn-block">Start</button>
            <button id="stop-btn" class="start-btn btn btn-danger btn-block">Stop</button>
            <p id="instructions">Ready to Roll!!!</p>
        </div>
    </div>
